<!-- ================= PROGRAMME MASTER ================= -->
<div id="programmeMaster" class="screen">
  <h2>Programme Master</h2>

  <input type="text" id="programmeName" placeholder="Enter Programme Name">

  <button class="btn blue" onclick="saveProgramme()">Save</button>
  <button class="btn red" onclick="goHome()">Quit</button>

  <br><br>

  <table id="programmeTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Programme Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
