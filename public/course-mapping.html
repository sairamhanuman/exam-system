<!DOCTYPE html>
<html>
<head>
  <title>Course Mapping vs Faculty</title>
  <link rel="stylesheet" href="/css/course-mapping.css">
</head>
<body>
<div class="menu-item" onclick="openCourseMappingPage()">
  Course Mapping vs Faculty
</div>
<h2>Course Mapping vs Faculty</h2>

<div class="box">

  <!-- STEP 1 -->
<select id="programme" onchange="loadBranches()"></select>

<select id="branch" onchange="loadSemesters()"></select>

<select id="semester" onchange="loadRegulations()"></select>

<select id="regulation" onchange="loadCourses()"></select>

<select id="course"></select>


  <!-- STEP 2 -->
  <select id="batch"></select>
  <select id="section"></select>
  <select id="staff"></select>

  <div class="btns">
    <button onclick="clearForm()">NEW</button>
    <button onclick="saveMapping()">SAVE</button>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Course</th>
      <th>Batch</th>
      <th>Section</th>
      <th>Faculty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="/js/course-mapping.js"></script>
</body>
</html>
