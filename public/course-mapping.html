<!DOCTYPE html>
<html>
<head>
  <title>Course Mapping vs Faculty</title>
  <link rel="stylesheet" href="/css/course-mapping.css">
</head>
<body>

<h2>Course Mapping vs Faculty</h2>

<div class="form-box">

  <select id="programme"></select>
  <select id="branch"></select>
  <select id="semester"></select>
  <select id="regulation"></select>

  <select id="course"></select>
  <select id="batch"></select>
  <select id="section"></select>
  <select id="faculty"></select>

  <div class="btns">
    <button onclick="clearForm()">New</button>
    <button onclick="saveMapping()">Save</button>
  </div>

</div>

<h3>Mapped Details</h3>

<table>
  <thead>
    <tr>
      <th>Sl.No</th>
      <th>Course</th>
      <th>Batch</th>
      <th>Section</th>
      <th>Faculty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="mappingTable"></tbody>
</table>

<script src="/js/course-mapping.js"></script>
</body>
</html>
